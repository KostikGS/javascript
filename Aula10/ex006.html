<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#evento{
            font: normal 20pt Arial;
            background: red;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="evento" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja..
    </div>
    <script>
        var area = document.getElementById('evento')
        area.addEventListener('click', clicar)
        area.addEventListener('mousenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {           
            evento.innerText = "Clicou!"
            evento.style.background = 'green'
        }
        function entrar() {
            evento.innerText = "Entrou na DIV!"
            evento.style.background = 'red'
        }
        function sair() {
            evento.innerText = "Saiu da DIV!"
            evento.style.background = 'red'
        }
    </script>
</body>
</html>
