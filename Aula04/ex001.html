<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página com JS</title>
    <style>
        body{
            background-color: rgb(196, 159, 37);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati cupiditate quod officiis beatae animi eaque alias, odio debitis aperiam harum ipsa molestias, aliquid reiciendis libero, ducimus magnam dolore natus laudantium.</p>
    <script>
        //cria uma caixa de alerta
        window.alert('Clique no OK para ter acesso ao conteúdo dessa página') 
        //cria uma caixa de confirmação
        window.confirm('Deseja ver o contéudo dessa página?')
        //cria uma caixa de texto
        window.prompt('Escreva seu nome') 
    </script>
</body>
</html>
