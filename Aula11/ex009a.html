<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual país você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Validar" onclick="validar()">
    <div id="country"></div>
        <script>
            
            function validar(){
                var txtpais = document.getElementById('txtnac')
                var country = document.getElementById('country')
                var txt = txtpais.value
                country.innerHTML = `Você nasceu em ${txt}, você é estrangeiro`
            if(txt == 'Brasil'){
                country.innerHTML = `Você nasceu em ${txt}, você é brasileiro` 
            } 
        }

        </script>
</body>
</html>
